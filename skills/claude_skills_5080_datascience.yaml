      - "農業・製造業の IoT化"


# ============================================================
# データサイエンティスト スキルロードマップ
# ============================================================

skill_roadmap:
  phase_1:
    name: "基礎固め"
    duration_months: 6
    goal: "動くコードが書ける・データを読める状態"
    skills:
      programming:
        language: Python
        version: "3.11+"
        items:
          - name: "基本文法"
            topics: ["変数", "型", "条件分岐", "ループ", "関数", "クラス"]
            priority: critical
          - name: "データ操作"
            libraries: ["pandas", "numpy"]
            priority: critical
          - name: "可視化"
            libraries: ["matplotlib", "seaborn"]
            priority: high
      statistics:
        items:
          - "記述統計（平均・中央値・分散・標準偏差）"
          - "確率の基礎"
          - "相関と因果の違い"
          - "仮説検定の考え方（t検定・カイ二乗検定）"
        priority: high
    learning_resources:
      - name: "Python.org 公式チュートリアル"
        url: "https://docs.python.org/ja/3/tutorial/"
        cost: free
      - name: "Kaggle Learn"
        url: "https://www.kaggle.com/learn"
        cost: free
      - name: "統計学入門（東大教材）"
        url: "https://www.amazon.co.jp/dp/4130420658"
        cost: paid
    milestones:
      - "pandasでCSVファイルを読み込み・集計・グラフ化できる"
      - "Jupyterノートブックで分析フローを記述できる"
      - "公開データセットで簡単なEDA（探索的データ分析）ができる"

  phase_2:
    name: "実践的スキル習得"
    duration_months: 6
    goal: "データから価値を見つけて伝えられる状態"
    skills:
      machine_learning:
        framework: scikit-learn
        algorithms:
          - type: "分類"
            models: ["ロジスティック回帰", "決定木", "ランダムフォレスト", "SVM"]
          - type: "回帰"
            models: ["線形回帰", "Lasso/Ridge", "勾配ブースティング"]
          - type: "クラスタリング"
            models: ["K-means", "階層クラスタリング"]
        priority: critical
      database:
        language: SQL
        level: "中〜上級"
        topics:
          - "SELECT・FROM・WHERE・GROUP BY・JOIN"
          - "ウィンドウ関数"
          - "サブクエリ・CTE"
          - "インデックス最適化の考え方"
        priority: critical
      visualization_tools:
        - name: Tableau
          level: 基礎
          priority: high
        - name: "Power BI"
          level: 基礎
          priority: medium
        - name: Streamlit
          detail: "Pythonで作るインタラクティブダッシュボード"
          priority: high
      version_control:
        tool: Git/GitHub
        topics:
          - "基本操作（add/commit/push/pull）"
          - "ブランチ戦略"
          - "ポートフォリオ公開"
        priority: critical
    outputs:
      - "Kaggleビギナーコンペへの参加・スコア提出"
      - "公開データ（e-Stat・気象庁等）を使った分析記事をnoteで公開"
      - "GitHubポートフォリオに3件以上のプロジェクト掲載"
    learning_resources:
      - name: "scikit-learn 公式ドキュメント"
        url: "https://scikit-learn.org/stable/"
        cost: free
      - name: "SQLZoo"
        url: "https://sqlzoo.net"
        cost: free
      - name: "Kaggle Competitions"
        url: "https://www.kaggle.com/competitions"
        cost: free

  phase_3:
    name: "専門化・実戦投入"
    duration_months: 6
    goal: "収益化・社会貢献できる状態"
    skills:
      deep_learning:
        frameworks: ["TensorFlow", "PyTorch"]
        topics:
          - "ニューラルネットワークの基礎"
          - "CNN（画像認識）"
          - "RNN/Transformer（自然言語処理）"
        priority: medium
      cloud:
        providers:
          - name: AWS
            services: ["S3", "EC2", "SageMaker", "Lambda"]
          - name: GCP
            services: ["BigQuery", "Vertex AI", "Colab"]
          - name: Azure
            services: ["Azure ML", "Azure Databricks"]
        priority: high
      mlops:
        topics:
          - "モデルのデプロイ（FastAPI + Docker）"
          - "実験管理（MLflow）"
          - "CI/CDパイプライン（GitHub Actions）"
        priority: medium
    monetization_paths:
      freelance:
        - platform: "Lancers"
          url: "https://www.lancers.jp"
          target_skills: ["データ分析", "Python", "BI構築"]
        - platform: "Crowdworks"
          url: "https://crowdworks.jp"
          target_skills: ["機械学習", "データ整備", "可視化"]
        - platform: "Upwork（海外）"
          url: "https://www.upwork.com"
          target_skills: ["Data Science", "ML Engineering"]
      competitions:
        - platform: Kaggle
          approach: "Bronze/Silver メダル獲得でポートフォリオ強化"
        - platform: "SIGNATE（国内）"
          url: "https://signate.jp"
          approach: "国内企業主催コンペで実績作り"
      content_creation:
        - platform: note
          type: "学習記録・技術解説"
        - platform: Zenn
          type: "技術記事"
        - platform: YouTube
          type: "ハンズオン動画"
      dx_support:
        target: "中小企業・地方自治体"
        services:
          - "Excel→BI化支援"
          - "データ整備・クレンジング"
          - "KPIダッシュボード構築"
          - "業務自動化（RPA連携）"


